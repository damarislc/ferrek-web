      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ferrek | Ferretería y tlapalería</title>
    <meta
      name="description"
      content="Ferretería Ferrek: su tienda de confianza para herramientas, materiales de construcción y artículos para el hogar. Amplia variedad de productos de calidad, precios competitivos y un servicio al cliente excepcional. ¡Visítenos hoy mismo!"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a href="#"
            ><img
              class="logo"
              src="https://res.cloudinary.com/doxztm7ed/image/upload/v1697827625/Ferrek/LOGO_FERREK_without_background_wipsmf.png"
              alt="Logo ferrek"
          /></a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="menu-item nav-item">
              <a class="active" href="#">Inicio</a>
            </li>
            <li class="menu-item nav-item">
              <a href="./pages/about.html">Sobre nosotros</a>
            </li>
            <li class="menu-item nav-item">
              <a href="./pages/products.html">Productos</a>
            </li>
            <li class="menu-item nav-item">
              <a href="./pages/brands.html">Marcas</a>
            </li>
            <li class="menu-item nav-item">
              <a href="./pages/contact.html">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="header-main">
        <h1>Ferrek</h1>
        <h2>Promociones actuales</h2>
      </section>
      <section class="promotions">
        <div
          id="carouselExampleIndicators"
          class="carousel slide m-auto"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/promo1.jpg"
                class="d-block w-100"
                alt="Promoción Sargentos de Solera por $635"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/promo2.jpg"
                class="d-block w-100"
                alt="Promoción en la compra de cubeta de 19L de pintura llevate una lata de 4L por $980"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/promo3.jpg"
                class="d-block w-100"
                alt="Promocion impermeabilizantes, Kover Pro 3 años en $629 y Kover Cryl 5 años en $832"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <hr />
      <section class="quote">
        <img src="./images/call-agent.png" alt="Cotiza foto" />
        <a href="https://wa.me/+523322313179" target="_blank"
          ><button type="button">Cotizar</button></a
        >
      </section>
    </main>
    <footer>
      <p>© Ferrek</p>
      <div class="div-facebook">
        <a href="https://www.facebook.com/FerrekRubi" target="_blank"
          ><img
            class="facebook"
            src="./images/facebook-icon.png"
            alt="facebook icon"
        /></a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
